<div *ngIf="article" class="post-wrapper" [class.hidden]="isSelected === false">
  <a class="post-image"><img src="{{article.src}}" alt="..."></a>
  <div class="post-content">
    <a class="post-title-link" href="javascript:void(0)">
      <h2 class="post-title">{{article.title}}</h2>
    </a>
    <div class="post-summary-wrapper">
      <p class="post-summary">{{article.content}}</p>
    </div>
  </div>
</div>

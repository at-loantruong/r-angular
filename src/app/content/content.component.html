<div class="content column">
  <article *ngFor = 'let lst of appList' [class.hidden]="isSelected">
    <div class="post-wrapper">
      <a class="post-image"><img [src]="lst.src" [URLImage]="appList.src" alt="..."></a>
      <div class="post-content">
        <a class="post-title-link" href="javascript:void(0)" (click)="onClick(lst)">
          <h2 class="post-title">{{lst.title | uppercase }}</h2>
        </a>
        <div class="post-summary-wrapper">
          <p class="post-summary">{{lst.content | ellipsis: 100 }}</p>
          <button (click)="onClick(lst)">Read more>></button>
        </div>
      </div>
    </div>
  </article>
  <div>
    <app-detail [article]="selectedPost" [select]="isSelected"></app-detail>
  </div>
</div>

<div class="content column">
  <form #templateForm="ngForm" class="contact-form">
    <div [hidden]="templateForm.submitted">
      <div class="form-group">
        <label>Email</label>
        <input name="email" class="form-control" required [(ngModel)]="user.email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is invalid.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="pass" required [(ngModel)]="user.pass" #pass="ngModel">
        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger">
          <div *ngIf="pass.errors.required">
            Password is invalid.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="templateForm.invalid">Submit</button>
    </div>
  </form>
  <div class="submitted-message" *ngIf="templateForm.submitted">
    <p>You've submitted your, {{ templateForm.value.email }}!</p>
  </div>
</div>

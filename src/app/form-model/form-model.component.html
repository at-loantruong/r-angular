<form [formGroup]="demoModelForm" (ngSubmit)="onSubmit()" class="form-info">
  <h1>infomation</h1>
  <h2>Personal infomation</h2>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label>Birthday</label>
    <input type="date" class="form-control">
  </div>
  <div class="form-group">
    <label>Gender: </label>
    <input type="radio" value="Male" formControlName="gender"> Male
    <input type="radio" value="Female" formControlName="gender"> Female
    <input type="radio" value="Other" formControlName="gender"> Other
  </div>
  <h2>Company infomation</h2>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label>Code</label>
    <input type="text" class="form-control" formControlName="code">
  </div>
  <div class="form-group" formArrayName="skills">
    <div *ngFor="let skill of demoModelForm.controls.skills.controls; let i=index" [formGroupName]="i">
      <label>Skill: </label>
      <input class="form-control" formControlName="skill" type="text">
      <a  class="form-control" *ngIf="demoModelForm.controls.skills.controls.length > 1" (click)="removeSkill(i)">Delete skill</a>
    </div>
  </div>
  <div class="form-group">
    <a class="form-control" (click)="addSkill()">Add new skill</a>
  </div>
  <div class="form-group">
    <label>Citizen</label>
    <select name="citizen" formControlName="citizen" (change)="showCertificate($event)">
      <option value="0" disabled selected>Select your option</option>
      <option value="1">Vietnam</option>
      <option value="2">Japan</option>
    </select>
  </div>
  <div *ngIf="showDiv" class="form-group">
    <label>Certificate</label>
    <input type="text" class="form-control" formControlName="certificate">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!demoModelForm.valid">Submit</button>
  <div class="submitted-message" *ngIf="submittedForm">
    <p>You've submitted your, {{ submittedForm.name }}!</p>
  </div>
</form>
